<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlackBook - Prediction Market</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/admin.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="#" class="logo">
                <i class="fas fa-chart-line"></i> BlackBook
            </a>
            
            <div class="nav-tabs">
                <button class="nav-tab active" data-tab="live">
                    <i class="fas fa-fire"></i> ðŸ”´ LIVE BTC
                </button>
                <button class="nav-tab" data-tab="all">
                    <i class="fas fa-store"></i> All Markets
                </button>
                <button class="nav-tab" data-tab="crypto">
                    <i class="fab fa-bitcoin"></i> Crypto
                </button>
                <button class="nav-tab" data-tab="receipts">
                    <i class="fas fa-receipt"></i> Receipts
                </button>
            </div>

            <div class="user-info">
                <div class="balance-display" id="balance-display">
                    -- BB
                </div>
                <button class="admin-button" onclick="openAdminPanel()">
                    <i class="fas fa-cog"></i> Admin
                </button>
            </div>
        </div>
    </nav>

    <!-- Main Container -->
    <div class="main-container">
        <!-- Left Sidebar -->
        <div class="left-sidebar">
            <!-- Selected Account Display -->
            <div id="selected-account-card" style="display: none; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); border-radius: 12px; padding: 20px; color: white; margin-bottom: 20px;">
                <div style="font-size: 11px; opacity: 0.8; margin-bottom: 8px;">ACTIVE ACCOUNT</div>
                <div id="selected-account-name" style="font-size: 20px; font-weight: 700; margin-bottom: 12px;">ALICE</div>
                <div style="background: rgba(255,255,255,0.2); border-radius: 8px; padding: 12px;">
                    <div style="font-size: 12px; opacity: 0.9; margin-bottom: 4px;">Balance</div>
                    <div id="selected-account-balance" style="font-size: 28px; font-weight: 700;">1000 BB</div>
                </div>
            </div>
            
            <!-- Live Prices -->
            <div class="crypto-prices">
                <h3><i class="fas fa-chart-line"></i> Live Prices</h3>
                <div class="crypto-item">
                    <div class="crypto-name">Bitcoin</div>
                    <div class="crypto-price" id="btc-price">Loading...</div>
                </div>
                <div class="crypto-item">
                    <div class="crypto-name">Solana</div>
                    <div class="crypto-price" id="sol-price">Loading...</div>
                </div>
                <div class="crypto-item">
                    <div class="crypto-name">BlackBook</div>
                    <div class="crypto-price">$0.01</div>
                </div>
            </div>
        </div>

        <!-- Center Content -->
        <div class="center-content">
            <!-- Status Bar -->
            <div id="status" style="display: none; padding: 15px; margin: 20px; border-radius: 8px; text-align: center;"></div>
            
            <!-- Live Betting Tab -->
            <div id="live-tab" class="tab-content active">
                <div id="live-betting-container"></div>
            </div>

            <!-- All Markets Tab -->
            <div id="all-tab" class="tab-content">
                <div class="content-header">
                    <h2>All Prediction Markets</h2>
                </div>
                <div id="markets-grid" class="markets-grid">
                    <p>Markets loading...</p>
                </div>
            </div>

            <!-- Crypto Tab -->
            <div id="crypto-tab" class="tab-content">
                <div class="content-header">
                    <h2>Crypto Predictions</h2>
                </div>
                <div class="markets-grid">
                    <p>Crypto markets coming soon...</p>
                </div>
            </div>

            <!-- Receipts Tab -->
            <div id="receipts-tab" class="tab-content">
                <div class="content-header">
                    <h2>Transaction Receipts</h2>
                </div>
                <div id="receipts-container" style="padding: 20px;">
                    <p>No receipts yet</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Admin Modal -->
    <div id="adminModal" class="admin-modal">
        <div class="admin-panel">
            <div class="admin-header">
                <h2><i class="fas fa-crown"></i> GOD MODE</h2>
                <button class="close-btn" onclick="closeAdminPanel()">&times;</button>
            </div>
            <div id="admin-content">
                <p>Admin panel loading...</p>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast">
        <span id="toast-message"></span>
    </div>
    
    <script src="/main.js" type="module"></script>
</body>
</html>
