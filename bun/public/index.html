<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎯 BlackBook L1</title>
    <link rel="stylesheet" href="styles-simplified.css">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <h1>🎯 BlackBook L1 Prediction Market</h1>
            <div class="network-info">
                <span class="badge">🔗 Layer 1 Blockchain</span>
                <span class="badge">💎 BB Token</span>
                <span class="badge">📊 8 Accounts</span>
            </div>
        </header>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Sidebar -->
            <aside class="sidebar">
                <h2>🏦 L1 Accounts</h2>
                <div id="accountsList" class="accounts-list">
                    <p class="loading">Loading accounts...</p>
                </div>

                <h2>👤 Selected Account</h2>
                <div class="account-info">
                    <div class="info-row">
                        <span class="label">Address:</span>
                        <span id="selectedAddress" class="value">--</span>
                    </div>
                    <div class="info-row">
                        <span class="label">Balance:</span>
                        <span id="selectedBalance" class="value">0 BB</span>
                    </div>
                </div>
            </aside>

            <!-- Center Content -->
            <main class="center-content">
                <h2>📊 Active Markets</h2>
                <div id="marketsList" class="markets-grid">
                    <p class="loading">Loading markets...</p>
                </div>
            </main>
        </div>

        <!-- Debug Console -->
        <footer class="footer">
            <div id="debugConsole" class="debug-console">
                <div class="console-header">� Debug Console</div>
            </div>
        </footer>
    </div>

    <script src="/js/main.js"></script>
</body>
</html>
