<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlackBook - The DraftKings of Tech & Politics</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/admin.css">
    <link rel="stylesheet" href="/css/pages.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.js"></script>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="#" class="logo">
                <i class="fas fa-chart-line"></i> BlackBook
            </a>
            
            <div class="nav-tabs">
                <button class="nav-tab active" data-nav="live" onclick="navigateTo('/')">
                    <i class="fas fa-fire"></i> ðŸ”´ LIVE BTC
                </button>
                <button class="nav-tab" data-nav="all-markets" onclick="navigateTo('/all-markets')">
                    <i class="fas fa-store"></i> All Markets
                </button>
                <button class="nav-tab" data-nav="crypto" onclick="navigateTo('/crypto')">
                    <i class="fab fa-bitcoin"></i> Crypto
                </button>
                <button class="nav-tab" data-nav="business" onclick="navigateTo('/business')">
                    <i class="fas fa-briefcase"></i> Business
                </button>
                <button class="nav-tab" data-nav="tech" onclick="navigateTo('/tech')">
                    <i class="fas fa-microchip"></i> Tech
                </button>
                <button class="nav-tab" data-nav="recipes" onclick="navigateTo('/recipes')">
                    <i class="fas fa-receipt"></i> Recipes
                </button>
            </div>

            <div class="user-info">
                <button class="admin-button" onclick="openAdminPanel()">
                    <i class="fas fa-cog"></i> Admin
                </button>
                <button class="admin-button" onclick="openEventCreator()" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); margin-left: 10px;">
                    <i class="fas fa-plus"></i> Add Event
                </button>
            </div>
        </div>
    </nav>

    <!-- Main Container -->
    <div class="main-container">
        <!-- Left Sidebar -->
        <div class="left-sidebar">
            <!-- Selected Account Display -->
            <div id="selectedAccountDisplay" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); border-radius: 12px; padding: 20px; margin-bottom: 20px; color: white; display: none;">
                <div style="display: flex; align-items: center; gap: 12px; margin-bottom: 12px;">
                    <i class="fas fa-user-circle" style="font-size: 32px;"></i>
                    <div>
                        <div style="font-size: 11px; opacity: 0.8; text-transform: uppercase; letter-spacing: 1px;">Active Account</div>
                        <div id="selectedAccountName" style="font-size: 20px; font-weight: 700;">No Account Selected</div>
                    </div>
                </div>
                <div style="background: rgba(255,255,255,0.2); border-radius: 8px; padding: 12px; backdrop-filter: blur(10px);">
                    <div style="font-size: 12px; opacity: 0.9; margin-bottom: 4px;">Balance</div>
                    <div id="selectedAccountBalance" style="font-size: 28px; font-weight: 700;">0 BB</div>
                </div>
            </div>
            
            <!-- Live Prices -->
            <div class="crypto-prices">
                <h3><i class="fas fa-chart-line"></i> Live Prices</h3>
                <div class="crypto-item">
                    <div class="crypto-name">Bitcoin</div>
                    <div class="crypto-price" id="btcPrice">Loading...</div>
                </div>
                <div class="crypto-item">
                    <div class="crypto-name">Solana</div>
                    <div class="crypto-price" id="solPrice">Loading...</div>
                </div>
                <div class="crypto-item">
                    <div class="crypto-name">Blackbook</div>
                    <div class="crypto-price" id="bbPrice">$0.01</div>
                </div>
            </div>
            
            <!-- Debug Console -->
            <div style="background: #1e1e1e; border-radius: 12px; padding: 15px; margin-top: 20px; border: 2px solid #333; display: flex; flex-direction: column; height: 350px;">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px; border-bottom: 2px solid #333; padding-bottom: 10px;">
                    <h3 style="color: #00ff00; font-size: 14px; font-weight: 700; margin: 0; font-family: 'Courier New', monospace;">
                        <i class="fas fa-bug"></i> Debug Console
                    </h3>
                    <button onclick="clearDebugConsole()" style="background: #333; color: #00ff00; border: 1px solid #555; padding: 4px 8px; border-radius: 4px; font-size: 11px; cursor: pointer; font-weight: 600;">
                        Clear
                    </button>
                </div>
                <div id="debugConsoleOutput" style="flex: 1; overflow-y: auto; background: #0a0a0a; border: 1px solid #333; border-radius: 6px; padding: 10px; font-family: 'Courier New', monospace; font-size: 11px; color: #00ff00; white-space: pre-wrap; word-wrap: break-word;">
                    <div style="color: #888;">Console ready...</div>
                </div>
                <div style="margin-top: 8px; font-size: 10px; color: #666; font-family: 'Courier New', monospace;">
                    Logs: <span id="logCount" style="color: #00ff00;">0</span>
                </div>
            </div>
        </div>

        <!-- Center Content -->
        <div class="center-content">
            <div id="mainContent">
                <!-- Pages will be dynamically rendered here by the router -->
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast">
        <span id="toastMessage"></span>
    </div>

    <!-- Admin Modal -->
    <div id="adminModal" class="admin-modal">
        <div class="admin-panel" style="max-width: 1000px;">
            <div class="admin-header">
                <h2><i class="fas fa-crown"></i> ðŸ‘‘ GOD MODE - 8 Accounts</h2>
                <button class="close-btn" onclick="closeAdminPanel()">&times;</button>
            </div>
            <div id="adminContent"></div>
        </div>
    </div>
    
    <script src="/main.js" type="module"></script>
</body>
</html>
